<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="assets/css/cadastrousuario.css"/>
</head>
<body>
    <main>
        <section class="telacadastro">
            <div class="tituloelogo">
                <a href="home.html"><img src="assets/img/saida.png"/></a>
                <h2>Formulário de Cadastro de Usuário</h2>
            </div>
            <div class="inputs">
                <input type="text" id="nome" placeholder="Nome Completo">
                <input type="email" id="email" placeholder="Insira um email">
                <input type="email" id="confirmEmail" placeholder="Confirme o email">
                <input type="password" id="password" placeholder="Senha">
                <input type="password" id="confirmPassword" placeholder="Confirme a senha">
                <input type="date" id="datadenascimento">
                <input type="text" id="genero" placeholder="Informe seu gênero">
                <input type="number" id="telefone" placeholder="Número de Celular">
                <input type="number" id="cpf" placeholder="CPF">
                <select id="formação" name="Formação Acadêmica">
                    <option value="invalid">Selecione uma opção</option>
                    <option value="valor1">Ensino Fundamental Incompleto</option>
                    <option value="valor2">Ensino Fundamental Completo</option>
                    <option value="valor3">Ensino Médio Incompleto</option>
                    <option value="valor4">Ensino Médio Completo</option>
                    <option value="valor5">Ensino Superior Completo</option>
                </select>
                <button id="cadastrar">Cadastrar</button>       
            </div>
            <span class="links">
                <a href="login.html">Já é cadastrado? Faça seu login</a>
            <a href="cadastroempresa.html">Quer Cadastrar sua Empresa? Clique Aqui</a>
            </span>
        </section>
    </main>
</body>
</html>
