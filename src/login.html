<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>

<body>
    <main>
        <section class="telalogin">
            <div class="inputs">
                <span id="textlogin">
                    <a href="home.html"><img src="assets/img/saida.png"/></a>
                    <h2>Faça seu login</h2>
                    <h5>Faça seu login e use a nossa plataforma</h5>
                </span>
                <span id="inputlogin">
                    <div id="msgError"></div>
                    <div id="msgSucess"></div>
                    <input type="email" id="emailLogin" placeholder="Insira seu email" required>
                    <input type="password" id="passwordLogin" placeholder="Insira sua senha" required>
                    <a class="olhoSenha" href="#"><img src="assets/img/icones de interface/olho.png"/></a>
                    <button onclick="entrar()" id="validlogin">Login</button>
                    <a href="cadastrousuario.html">Não possuí cadastro? Cadastre-se</a>
            </div>
            <div class="imagemlogin">
                <img src="assets/img/Team work-amico.png" </div>
            </div>
        </section>
    </main>
    <script src="assets/script/login.js"></script>
</body>

</html>
