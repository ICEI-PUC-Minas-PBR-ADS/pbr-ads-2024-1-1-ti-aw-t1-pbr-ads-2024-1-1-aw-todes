<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <main>
        <div class="login">
            <div class="inputs">
                <span id="textlogin">
                    <h2>Faça seu login</h2>
                    <h5>Faça seu login e use a nossa plataforma</h5>
                </span>
                <span id="inputlogin">
                    <input type="email" id="emaillogin" placeholder="Insira seu email">
                    <input type="password" id="passwordlogin" placeholder="Insira sua senha">
                    <button id="validlogin">Login</button>
                    <a href="cadastrousuario.html">Não possuí cadastro? Cadastre-se</a>
                </span>
            </div>
            <div class="imagemlogin">
                <img src="assets/img/Team work-amico.png" </div>
            </div>
        </div>


    </main>
</body>

</html>
